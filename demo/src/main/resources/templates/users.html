<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Login</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.login}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
